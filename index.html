<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dieuwertje's Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link rel="stylesheet" href="src/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1b57844692.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>
<body>
    <div class="container">
        <div class="container">
            <div class="weatherApp">
        
                <form class="search-form" id="search-form">
                    <div class="row">
                        <div class="col-5">
                            <input type="search" placeholder="Search for a city" class="form-control" autofocus="on"
                                autocomplete="off" id="city-input" />
                        </div>
                        <div class="col-3">
                            <input type="submit" value="Search" class="form-control btn btn-primary" id="searchButton" />
        
                        </div>
                        <div class=row-3>
                            <input type="submit" value="Current location" class="form-control btn btn-warning"
                                id="current-location-button" />
        
                        </div>
                    </div>
                </form>
        </div>
    </div>
</body>
</html>
