<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dieuwertje's Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link rel="stylesheet" href="src/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1b57844692.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>
<body>
    <div class="container">
        <div class="container">
            <div class="completeApp">
        
                <form class="search-form" id="search-form">
                    <div class="row">
                        <div class="col-5">
                            <input type="search" placeholder="Enter a city" class="form-control" autofocus="on"
                                autocomplete="off" id="city-input" />
                        </div>
                        <div class="col-3">
                            <input type="submit" value="Search" class="form-control btn btn-primary" id="searchButton" />
        
                        </div>
                        <div class=row-3>
                            <input type="submit" value="Current location" class="form-control btn btn-secondary"
                                id="current-location-button" />
        
                        </div>
                    </div>
                </form>
                <h1>
                    <span id="city"></span>,<br />
                    <span id="country"></span>
                </h1>
                
                <div class="row current-weather-data">
                    <div class="col-2">
                        <ul>
                            <li class="weatherIcon">
                                <img src="" width=105px/ id="icon">
                            </li>
                        </ul>
                    </div>
                    <div class="col-5">
                        <ul>
                            <li id="description">
                            </li>
                            <li>
                                <span class="temperature" id="temperature">
                                </span>
                                <span class="degrees"><a href="#" id="celsius-link" class="active">°C</a> | <a href="#">
                                        <span id="fahrenheit-link">° F
                                        </span>
                                </span>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-5">
                        <ul>
                            <li>
                                Humidity: <span id="humidity"></span>%
                            </li>
                            <li>
                                Wind: <span id="wind"></span> km/h
                            </li>
                            <li>
                                Precipitation: <span id="precipitation"></span>%
                            </li>
                        </ul>
                    </div>
                    </div>
                    <div class="row weather-forecast" id="forecast">
                    </div>
                    </div>
        </div>
    </div>
    <div class="footer">
        <a href="https://github.com/dieuwertjeschipper/WeatherApp" target="_blank">Open source code</a> by <a href="https://www.linkedin.com/in/dieuwertje-schipper-102b0716b/" target="_blank">Dieuwertje Schipper</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
